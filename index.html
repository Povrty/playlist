<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400i,700,900&display=swap" rel="stylesheet">
        <link rel="icon" href="https://raw.githubusercontent.com/Povrty/playlist/master/Spot!fy_Logo.png">
    </head>
    <body>
        <div class="top">
            <img id="logo" src="https://raw.githubusercontent.com/Povrty/playlist/master/Spot!fy.png">
        </div>
        <div>
            <input class="songName" placeholder="Song Name">
            <input class="artistName" placeholder="Artist Name">
            <input class="songLength" placeholder="Song Length">
            <!--
            <input class="imgURL" placeholder="Image URL">
            <input class="songLink" placeholder="Song Link Address">
            --> 
        </div>
        <div class="button">
            <button class="addSong">Add Song</button>
        </div>
        <div class="row row1">
            <div class="title">Title</div>
            <div class="artist">Artist</div>
            <div class="length">Song Length</div>
            <!--
            <div class="url">URL</div>
            <div class="link">Song Link</div>
            -->        
        </div>
        <hr class="hr">
        <div class="row row2">
            <div class="songList"></div>
            <div class="artistList"></div>
            <div class="lengthList"></div>
            <!--
            <div class="imageURL"></div>
            <div class="linkList"></div>
            --> 
        </div>

        
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
