<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400i,700,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <p>Spot!fy</p>
        </div>
        <div>
            <input class="songName" placeholder="Song Name">
            <input class="artistName" placeholder="Artist Name">
            <input class="songLength" placeholder="Song Length">
            <input class="imgURL" placeholder="Image URL">
            <input class="songLink" placeholder="Song Link Address">
        </div>
        <div class="button">
            <button class="addSong">Add Song</button>
        </div>
        <hr>
        <div class="row">
            <div class="songList"></div>
            <div class="artistList"></div>
            <div class="lengthList"></div>
            <div class="imageURL"></div>
            <div class="linkList"></div>
        </div>

        
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
